<div class="popup-container">
    <div class="container">
        <h2>Formulaire d'inscription Client</h2>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Nom :</label>
              <input type="text" formControlName="nom" placeholder="Votre nom et prénom" required>
            </div>
            
            <div class="form-group">
              <label>Nom d'entreprise :</label>
              <input type="text" formControlName="nomentreprise"  placeholder="Nom d'entreprise" required>
          </div>
          
          <div class="form-group">
              <label>Fonction :</label>
              <input type="text" formControlName="fonction" placeholder="Responsable, Chef de projet, etc." required>
          </div>
          
            <div class="form-group">
              <label>Email :</label>
              <input type="email" formControlName="email" placeholder="Votre Email" required>
            </div>
            <div class="form-group">
              <label>Gouvernorat :</label>
              <select type="Gouvernorat" formControlName="Gouvernorat" required >
                  <option>Sélectionner le gouvernorat</option>
                  <option>Tunis</option>
                  <option>Ariana</option>
                  <option>Beja</option>
                  <option>Ben Arous</option>
                  <option>Bizert</option>
                  <option>Kef</option>
                  <option>Gabes</option>
                  <option>Gafsa</option>
                  <option>Jendouba</option>
                  <option>Kairouan</option>
                  <option>Kesserine</option>
                  <option>Kebili</option>
                  <option>Mahdia</option>
                  <option>Manouba</option>
                  <option>Medenine</option>
                  <option>Monastir</option>
                  <option>Nabeul</option>
                  <option>Sfax</option>
                  <option>Sidi Bouzid</option>
                  <option>Siliana</option>
                  <option>Sousse</option>
                  <option>Tataouine</option>
                  <option>Tozeur</option>
                  <option>Zaghouane</option>

              </select>
          </div>
          
            <div class="form-group">
              <label>Téléphone 1 :</label>
              <input type="tel"  formControlName="tel" placeholder="Téléphone 1" required>
          </div>
          
          <div class="form-group">
            <label>Message :</label>
            <textarea type="message"  formControlName="message" placeholder="Expliquez votre besoin" required></textarea>
          </div>
          
              <button type="submit">Envoyer</button>
            </form>
    </div>
  </div>
